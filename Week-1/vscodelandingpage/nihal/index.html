<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Visual-Studio-code</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=search"
    />
  </head>
  <body>
    <nav class="navbar">
      <div class="navbar-left">
        <a href="/" class="logo">
          <img src="assests/asset 53.png" alt="logovscode" />
          <span> Visual Studio Code</span></a
        >
        <ul>
          <li><a href="https://code.visualstudio.com/docs">Docs</a></li>
          <li>
            <a href="https://code.visualstudio.com/updates/v1_97">Updates</a>
          </li>
          <li>
            <a
              href="https://code.visualstudio.com/blogs/2025/02/12/next-edit-suggestions"
              >Blogs</a
            >
          </li>
          <li><a href="https://code.visualstudio.com/api">API</a></li>
          <li>
            <a href="https://marketplace.visualstudio.com/VSCode">Exntension</a>
          </li>
          <li>
            <a href="https://code.visualstudio.com/docs/supporting/faq">FAQ</a>
          </li>
          <li>
            <a href="https://code.visualstudio.com/docs/copilot/overview"
              >Github copilot</a
            >
          </li>
        </ul>
      </div>
      <div class="navbar-right">
        <img
          src="assests/asset 0.svg"
          alt="light mode icon"
          class="switch-light-dark"
        />
        <div class="searchbox">
          <i class="material-symbols-outlined"> search</i>
          <input type="text" placeholder="Search Docs" />
        </div>
        <button>Download</button>
      </div>
    </nav>
    <div class="update-banner">
      <a
        class="copilot-deep-link"
        href="vscode://github.copilot-chat?referrer=vscode-updatebanner"
        id="banner-link-updates"
        rel="noopener">GitHub Copilot Free</a>
    </div>
    <div class="container-hero">
     
    </div>
  </body>
</html>
